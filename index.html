<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/89f87244f9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="searchBox">
          <form id="search-form">
            <input
              type="search"
              placeholder="Type a City..."
              autocomplete="off"
              class="searchBox form-control"
              id="search-input"
              autofocus="on"
              spellcheck="false"
            />

            <input
              type="submit"
              value="🔍"
              class="searchButton form-control"
              id="search-button"
              title="Search"
            />

            <button id="currentLocation" title="Your Location">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </button>
          </form>
        </div>

        <div class="main">
          <div class="title">
            <p id="city-title">San Diego</p>
          </div>
          <p class="dateTime" id="date-time"></p>

          <div class="temp">
            <p>
              <img src="" alt="" id="main-icon" />
            </p>
            <span class="tempreture" id="current-temp"> </span
            ><span class="unit">
              <a href="#" id="celsius-link" class="active">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              >
            </span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="details">
          <br />
          <p id="description">Sunny</p>
          <p><span id="maxTemp"> </span>° / <span id="minTemp"> </span>°</p>
          <p>Feels like:<span id="feelsLike"> </span>°</p>
          <br />
          <p>💧 <span id="humidity"> </span>%</p>
          <p>🚩 <span id="windSpeed"> </span>km/h</p>
          <br />
        </div>
        <div class="opecsourceLink">
          <a
            href="https://github.com/HooriehAryan/vanilla-weather-forecast-app"
            target="_blank"
            >Open-source Code</a
          >
          by Hoorieh Aryan
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
